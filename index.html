<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table to Table</title>

    <style>
      table {
        border-collapse: collapse;
      }
      #tbl tr:nth-child(even) {background-color: #f2f2f2;}
      table,
      th,
      td {
        border: 1px solid black;
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <table id="tbl">
      <tbody>
        <tr>
          <td colspan="3" rowspan="3">a</td>
          <td colspan="3">b</td>
          <td colspan="3">c</td>
        </tr>
        <tr>
          <td rowspan="2">d</td>
          <td colspan="2">e</td>
          <td rowspan="2">h</td>
          <td colspan="2">i</td>
        </tr>
        <tr>
          <td>f</td>
          <td>g</td>
          <td>j</td>
          <td>k</td>
        </tr>
        <tr>
          <td rowspan="3">l</td>
          <td colspan="2">m</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td rowspan="2">n</td>
          <td>o</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>0</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>p</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>
    <script src="./traverser.js"></script>
  </body>
</html>
